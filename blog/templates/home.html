<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
</head>
<body>
    {% extends 'base.html' %}
        <div>
            {% block content %}
                {% for post in object_list %}
                <div class="post-entry">
                    <h2><a href="">{{ post.title }}</a></h2>
                    <p>{{ post.body }}</p>
                </div>
                {% endfor %}
            {% endblock content %}
        </div>    
</body>
</html>
